<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Education Board Result By Kawsar</title>
    <link rel="stylesheet" href="edu.css" />
  </head>
  <body>
    <div class="outerbox">
      <div class="mainbox">
        <div class="top">
          <div class="logo">
            <img src="bd_logo.png" alt="logo" />
          </div>
          <div class="title">
            <h4 id="moe">Ministry of Education</h4>
            <img src="banner_flag.jpg" alt="banner" />
            <hr />
            <h4 id="is">Intermediate and Secondary Education Boards</h4>
            <h4 id="bd">Bangladesh</h4>
          </div>
          <div class="top_footer">
            <a href="kawsar.jpg">Official Website of Education Board</a>
          </div>
        </div>
        <div class="main">
          <label for="exam">Examination&emsp;: </label>
          <select name="exam" id="exam">
            <option value="hsc/alim">HSC/Alim/Equivalent</option>
          </select>
          <br />
          <label for="year">Year&emsp;&emsp;&emsp;&emsp;&emsp; : </label>
          <select name="year" id="year">
            <option value="default">Select One</option>
          </select>
          <br />
          <label for="Board">Board &emsp;&emsp;&emsp;&emsp; : </label>
          <select name="Board" id="Board">
            <option value="Select One">Select One</option>
          </select>
          <br />
          <label for="roll">Roll &emsp;&emsp;&emsp;&emsp;&emsp; : </label>
          <input type="text" id="roll" />
          <br />
          <label for="reg">Reg: No &emsp;&emsp;&emsp;: </label>
          <input type="text" id="reg" />
          <br />
          <label for="sum">8 + 7 &emsp;&emsp;&emsp;&nbsp;&nbsp; = </label>
          <input type="text" id="sum" />
          <button id="reset">Reset</button>
          <button id="submit">Submit</button>
        </div>
      </div>
      <div class="bottom">
        <div class="hr"></div>
        <div class="footer">
          <span id="txt">
            &copy;2005-2023 Ministry of Education, All rights reserved.
          </span>
          <span id="sponsor"> Powered by </span>
          <img src="tbl_logo.png" alt="tbl_logo" />
        </div>
      </div>
    </div>
  </body>
</html>
